<!DOCTYPE HTML>
<html lang="en">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, 
       initial-scale-1, shrink-to-fit=no">
  <title>This appears in the browser tab</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/form.css" />
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo">
                <h2><a href="index.html"><i class="fa fa-paw"></i> Pawsitive Refuge</a></h2>
            </div>
            <div class="contact-button">
                <h2>Contact</h2>
            </div>
        </div>
        <div class="main-logo">
            <h1>Pawsitive Refuge</h1>
        </div>
        <div class="caption-logo">
            <h3>A Haven for Strays and Shelters</h3>
        </div>
    </header>
    <main>
        
            <form action="/" method="post">
                <h1>Schedule on Appointment</h1>
                <div class="appointment-form">
                <div class="col-1">

                    <label for="first_name">First Name</label>

                    <input type="text" id="first_name" name="user_first_name" placeholder="" required>

                    <label for="email">Email Address</label>

                    <input type="email" id="email" name="user_email" placeholder="email@domain.com" required>

                    <label for="address">Address</label>

                    <input type="text" id="text" name="address" placeholder="" required>
                </div>
                <div class="col-2">
                    <label for="last_name">Last Name</label>

                    <input type="text" id="last_name" name="user_last_name" placeholder="" required>

                    <label for="phone">Phone Number</label>
                    
                    <input type="tel" id="phone" name="user_phone" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

                    <label for="city">City</label>

                    <input type="text" id="text" name="city" placeholder="" required>

                </div>
            </div>
        </form>


    </main>

    <footer>
        <div class="footer">
        <div class="copyright">
            <i class="fa fa-paw"></i>
            <p>Â© Pawsitive Refuge</p>
            <ul class="contact">
              <li>
                <a href="" class="fa fa-facebook" aria-label="Facebook"></a>
              </li>
              <li>
                <a href="" class="fa fa-instagram" aria-label="Instagram"></a>
              </li>
              <li>
                <a href="" class="fa fa-phone" aria-label="Phone"></a>
              </li>
              <li>
                <a href="" class="fa fa-envelope" aria-label="Email"></a>
              </li>
            </ul>
          </div>
        </div>
    </footer>



</body>  
</html>
